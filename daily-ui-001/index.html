<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily UI 001</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog==" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div class="container">
        <div class="sign-up-container">
            <h1>Sign up to FitnessBuddy</h1>
            <a href="#" id="google-button">Sign up with Google</a>
            <a href="#" class="icons"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icons"><i class="fab fa-facebook-square"></i></a>
            <hr>
            <form>
                <div class="form-inline-block">
                    <label for="fullname">Full Name</label>
                    <input class="small-input" type="text" id="fullname" name="fullname">
                </div>
                <div class="form-inline-block">
                    <label for="username">Username</label>
                    <input class="small-input" type="text" id="username" name="username">
                </div> <br>
                <label for="email">Email</label><br>
                <input class="large-input" type="email" id="email" name="email"><br>
                <label for="password">Password</label><br>
                <input class="large-input" type="password" id="password" name="password"><br>
                <input id="tickbox" type="checkbox" name="checkbox">
                <label id="checkbox-info" for="checkbox">Creating an account means that you accept our <span>Terms of Service</span>,<br>
                    <span>Privacy Policy</span>, and our <span>Notification Settings</span>.</label><br>
                <input class="small-input" id="sign-up" type="submit" value="Sign Up">    
                <input class="small-input" id="sign-in" type="submit" value="Sign In">
            </form>
        </div>

        <div class="illustration-div">
            <img src="img/fitness-image.png" alt="">
        </div>
    </div>
</body>
</html>
